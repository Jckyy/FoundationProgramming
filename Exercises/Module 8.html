			// Exercise 1: Is target in array
			let arr = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];
			function isInArr(arr, target) {
				let isFound = false;

				for (let i = 0; i < arr.length; i++) {
					if (arr[i] === target) {
						isFound = true;
						console.log("Target found");
						break;
					}
				}
				return isFound;
			}

			function test_isInArr() {
				document.write("isInARR <br>");
				document.write("wed: " + isInArr(arr, "wed") + "<br>");
				document.write("woden: " + isInArr(arr, "woden") + "<br>");
			}

			test_isInArr();
