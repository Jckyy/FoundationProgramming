			//     draw totalHash

			// revert two rows of startHash and totalHash
			// for each row in diamond, until prompt-1
			//     draw spaces until startHash-1
			//     draw totalHash

			//     increment startHash
			//     subtract 2 from totalHash
			//     <br>

			document.write("<div style=\"font-family: 'Lucida Console', Courier, monospace;\">");

			let userInput = parseInt(prompt("how beeg do you want diamond?"));
			const WIDTH = userInput * 2 - 1;
			let startHash = Math.ceil(WIDTH / 2);
			let totalHash = 1;

			for (let i = 1; i <= userInput; i++) {
				// Draw spaces
				for (let j = 0; j < startHash; j++) {
					document.write("&nbsp;");
				}
				// Draw #
				for (let l = 0; l < totalHash; l++) {
					document.write("#");
				}
				// Change number for next row. 1 less space, 2 more hashes
				startHash--;
				totalHash += 2;
				document.write("<br>");
			}

			// Reverse Triangle
			// Revert 2 rows of startHash and totalHash
			// Decrease size of diamond and subtract the final rows' increment
			startHash += 2;
			totalHash -= 4;

			for (let i = 1; i <= userInput - 1; i++) {
				// Draw spaces
				for (let j = 0; j < startHash; j++) {
					document.write("&nbsp;");
				}
				// Draw #
				for (let l = 0; l < totalHash; l++) {
					document.write("#");
				}

				// Change start and total hash. Opposite of top half of diamond
				startHash++;
				totalHash -= 2;
				document.write("<br>");
			}
			document.write("</div>");
