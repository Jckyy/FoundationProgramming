			// Exercise 7: Number Range #2
			let SENTINEL = -1;
			let arr3 = [];
			while (true) {
				let userInput = parseInt(prompt("Enter a number. Enter -1 to stop input."));
				if (userInput === SENTINEL) {
					break;
				} else if (userInput != -1) {
					arr3.push(userInput);
				}
			}
			console.log(arr3);

			arr3.sort(function (a, b) {
				return a - b;
			});
			console.log(arr3);

			let range = arr3[arr3.length - 1] - arr3[0];
			document.write("Range of arr3: " + range + "<br>");
