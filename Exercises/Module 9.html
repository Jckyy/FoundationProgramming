		<title>Module 9 Exercises</title>
		<script>
			// Exercise 3: Number range #2
			let u1 = parseInt(prompt("Enter 1st number"));
			let u2 = parseInt(prompt("Enter 2nd number"));
			let u3 = parseInt(prompt("Enter 3rd number"));
			let min = Math.min(u1, u2, u3);
			let max = Math.max(u1, u2, u3);
			let range = max - min;
			document.write(range);
		</script>
