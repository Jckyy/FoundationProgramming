            // Compound interest function
            // A = P(1+(r/n))^(n*t)

            function compoundInterest() {
                let time, rate, principal, frequency, final, accrued;
                principal = parseFloat(prompt('Principal/Starting Amount'));
                rate = parseFloat(prompt('Rate % (__%)'))/100;
                frequency = parseInt(prompt('Compound/Frequency per year',1));
                time = parseInt(prompt('How many years?'));

                base = (1 + (rate/frequency));
                exponent = frequency*time;
                accrued = Math.pow(base,exponent);
                final = principal * accrued;
