		<script>
			"use strict";
			// 1. CONSTANTS
			const regIsName = /^[a-z ,.'-]+$/i;

			// 2. FUNCTIONS

			// Generate random integer
			function getRandomIntInclusive(min, max) {
				min = Math.ceil(min);
				max = Math.floor(max);
				return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
			}

			function getRandomFloatInclusive(min, max) {
				min = Math.ceil(min);
				max = Math.floor(max);
				return Math.random() * (max - min + 1) + min; //The maximum is inclusive and the minimum is inclusive
			}

			// Generate random string
			function makeName(length) {
				let result = [];
				let characters = "abcdefghijklmnopqrstuvwxyz";
				for (var i = 0; i < length; i++) {
					result.push(characters.charAt(Math.floor(Math.random() * characters.length)));
				}
				result[0] = result[0].toUpperCase();
				return result.join("");
			}

			// Create random YYYY-MM-DD string
			function makeDOB() {
				let year, month, day, DOB;
				year = getRandomIntInclusive(1952, 2007); // 16 to 70 years old
				month = getRandomIntInclusive(1, 12);
				day = getRandomIntInclusive(1, 28);
				DOB = year + "-" + month + "-" + day;
				return DOB;
			}

			// Compare current and desired employment status
			function compareEmploymentStat(current, desired) {
				let employCategory;
				if (current === "full" && (desired === "full" || desired === "part" || desired === "none")) {
					return "employed";
				} else if (current === "part" && (desired === "part" || desired === "none")) {
					return "employed";
				} else if (current === "part" && desired === "full") {
					return "underemployed";
				} else if (current === "none" && (desired === "full" || desired === "part")) {
					return "unemployed";
				} else if (current === "none" && desired === "none") {
					return "notinworkforce";
				}
			}

			// Fill personDB for testing
			function fillDB(population) {
				// Loop to create multiple person Objects to add to DB
				for (let i = 0; i < population; i++) {
					let person = new Object();
					// 1. Surname input
					person.sName = makeName(getRandomIntInclusive(3, 10));
					// 2. First name input
					person.fName = makeName(getRandomIntInclusive(3, 15));
					// 3. Gender input
					let genderBool = Math.random() < 0.5;
					if (genderBool) {
						person.gender = "M";
					} else if (!genderBool) {
						person.gender = "F";
					}
					// 4. Age input
					// person.ageYrs = getRandomIntInclusive(16, 99);
					person.DOB = makeDOB();
					person.ageYrs = parseInt(calcUserAge(person.DOB));
					// 5. Postcode Input
					person.pCode = getRandomIntInclusive(1000, 9999);
					// 6. Employment status input assignment 3 versioon
					let employStatInt = getRandomFloatInclusive(-1, 1);
					if (employStatInt > 0) {
						person.employStat = "full";
					} else if (employStatInt < 0 && employStatInt > -0.7) {
						person.employStat = "part";
					} else if (employStatInt < -0.7) {
						person.employStat = "none";
					}
					// 7. Desired employment status
					let desiredEmployStatInt = getRandomFloatInclusive(-1, 1);
					if (desiredEmployStatInt > 0) {
						person.desiredEmployStat = "full";
					} else if (desiredEmployStatInt < 0 && desiredEmployStatInt > -0.7) {
						person.desiredEmployStat = "part";
					} else if (desiredEmployStatInt < -0.7) {
						person.desiredEmployStat = "none";
					}
					// 8. Employment category
					person.employCategory = compareEmploymentStat(
						person.employStat,

					);

					// Add person to DB
					personDB.push(person);
				}
				console.log(personDB);
			}

			// Surname validation function
			function validateSName(str) {
				str.trim();
				// Surname input validation. Letters only and not empty
				if (!regIsName.test(str) || str.length == 0) {
					return false;
				} else {
					return str;
				}
			}

			// First name input function
			function validateFName(str) {
				str.trim();
				// Surname input validation. Letters only and not empty
				if (!regIsName.test(str) || str.length == 0) {
					return false;
				} else {
					return str;
				}
			}

			// Count the number of employed in DB
			function sumEmployed() {
				let employedCounter = 0;
				for (let i = 0; i < personDB.length; i++) {
					if (personDB[i].employStat == "full" || personDB[i].employStat == "part") {
						employedCounter++;
					}
				}
				return employedCounter;
			}

			// Unemployment rate
			function calcUnemployRate(unemployed, DB) {
				let rate;
				rate = (1 - unemployed / DB.length) * 100;
				return rate.toFixed(2);
			}

			// Find Unemployed
			function unemployedSearch() {
				let unemployed = [];
				for (let i = 0; i < personDB.length; i++) {
					if (personDB[i].employStat.includes("none")) {
						unemployed.push(personDB[i]);
					}
				}
				return unemployed;
			}

			// Find men & female in unemployed
			function getUnemployedByGender() {
				let unemployed = unemployedSearch();
				let unemployedMale = [],
					unemployedFemale = [];
				// let unemployedFemale = [];
				for (let i = 0; i < unemployed.length; i++) {
					if (unemployed[i].gender === "M") {
						unemployedMale.push(unemployed[i]);
					} else if (unemployed[i].gender === "F") {
						unemployedFemale.push(unemployed[i]);
					}
				}
				return { unemployedMale, unemployedFemale };
			}

			// Find average age of unemployed genders
			function calcAverageAge(array) {
				let sum = 0;
				let averageAge;
				let n = array.length;
				for (let i = 0; i < n; i++) {
					sum += array[i].ageYrs;
				}
				averageAge = sum / n;
				if (isNaN(averageAge)) {
					return (averageAge = "None unemployed");
				} else return averageAge.toFixed(1);
			}
			function getAverageUnemployedAge() {
				let { unemployedMale, unemployedFemale } = getUnemployedByGender();
				let averageMaleAge = calcAverageAge(unemployedMale);
				let averageFemaleAge = calcAverageAge(unemployedFemale);
				return { averageMaleAge, averageFemaleAge };
			}

			function bsort2(arr, cmpr) {
				for (let i = arr.length; i >= 2; i--) {
					for (let j = 1; j < i; j++) {
						if (cmpr(arr[j - 1], arr[j]) > 0) {
							let temp = arr[j - 1];
							arr[j - 1] = arr[j];
							arr[j] = temp;
						}
					}
				}
			}

			function twoCompares(a, b) {
				// console.log("comparing", a.sName, b.sName);
				// If surname of A is greater than B

				}
				// If surname of A is less than B
				else if (a.sName < b.sName) {

				// If firstname of A is greater than B

					return 1;
				}
				// If firstname of A is less than B
				else if (a.fName < b.fName) {
					return -1;
				} else {
					return 0;
				}
			}

			function calcUserAge(birthdate) {
				const MILLISECONDS_YEAR = 1000 * 60 * 60 * 24 * 365.25;
				let today = new Date();
				let userBirthday = new Date(birthdate);
				let age = (today - userBirthday) / MILLISECONDS_YEAR;
				return age;
			}
